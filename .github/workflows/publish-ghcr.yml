name: publish-ghcr.yml
on:
  workflow_dispatch

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login -u drew-chase -p ${{ secrets.GH_PAT }} ghcr.io
          docker build . -t ghcr.io/drew-chase/tavern-docker-example:latest
          docker push ghcr.io/drew-chase/tavern-docker-example:latest